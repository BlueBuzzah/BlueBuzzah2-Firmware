; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:adafruit_feather_nrf52840]
platform = nordicnrf52
board = adafruit_feather_nrf52840
framework = arduino
extra_scripts = deploy.py
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
build_flags = 
	-DCFG_DEBUG=0
	-DNRF52840_XXAA
	-w
upload_protocol = nrfutil
board_build.filesystem = littlefs
lib_deps =
	adafruit/Adafruit DRV2605 Library@^1.2.4
	adafruit/Adafruit NeoPixel@^1.12.0
	adafruit/Adafruit BusIO@^1.16.1
	wifwaf/TCA9548A@^1.1.3

; =============================================================================
; NATIVE TEST ENVIRONMENT (Desktop - Fast Unit Tests)
; =============================================================================
[env:native]
platform = native
test_framework = unity
build_flags =
	-DUNITY_INCLUDE_CONFIG_H
	-DNATIVE_TEST_BUILD
	-DPIO_UNIT_TESTING
	-DARDUINO=100
	-std=c++11
	-g
	-I include
	-I test/mocks/src
lib_extra_dirs = test
build_src_filter =
	+<*>
	-<main.cpp>
	-<ble_manager.cpp>
	-<hardware.cpp>
	-<menu_controller.cpp>
	-<profile_manager.cpp>
	-<state_machine.cpp>
	-<therapy_engine.cpp>
	-<sync_protocol.cpp>
test_build_src = true
lib_compat_mode = off

; =============================================================================
; NATIVE TEST WITH CODE COVERAGE (LLVM/Clang - works on macOS)
; =============================================================================
; Usage:
;   pio test -e native_coverage
;   xcrun llvm-profdata merge -sparse default.profraw -o default.profdata
;   xcrun llvm-cov report .pio/build/native_coverage/program -instr-profile=default.profdata
;   xcrun llvm-cov show .pio/build/native_coverage/program -instr-profile=default.profdata -format=html -output-dir=coverage
; =============================================================================
[env:native_coverage]
platform = native
test_framework = unity
build_flags =
	-DUNITY_INCLUDE_CONFIG_H
	-DNATIVE_TEST_BUILD
	-DPIO_UNIT_TESTING
	-DARDUINO=100
	-std=c++11
	-g
	-O0
	-I include
	-I test/mocks/src
	-fprofile-instr-generate
	-fcoverage-mapping
extra_scripts = scripts/coverage_flags.py
lib_extra_dirs = test
build_src_filter =
	+<*>
	-<main.cpp>
	-<ble_manager.cpp>
	-<hardware.cpp>
	-<menu_controller.cpp>
	-<profile_manager.cpp>
	-<state_machine.cpp>
	-<therapy_engine.cpp>
	-<sync_protocol.cpp>
test_build_src = true
lib_compat_mode = off

