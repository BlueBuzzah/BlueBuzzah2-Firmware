[pytest]
# Pytest configuration for BlueBuzzah v2

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore CircuitPython code.py file
norecursedirs = .git __pycache__ *.egg-info dist build

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    hardware: Tests requiring hardware simulation
    ble: Tests involving BLE communication

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
